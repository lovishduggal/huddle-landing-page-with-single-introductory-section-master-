<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
  <header class="container">
    <div class="logo">
      <img src="./images/logo.svg" alt="logo">
    </div>
  </header>
  <main class="container grid1">
    <section class="left">
      <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
    </section>
    <section class="right">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
        connections with your users as you engage in genuine discussion</p>
      <div class="but">
        <button>Register</button>
      </div>
    </section>
  </main>
  <footer class="container flex1">
    <div class="footerLinks">
      <a href=""><i class="fa-brands fa-facebook"></i></a>
      <a href=""><i class="fa-brands fa-twitter"></i></a>
      <a href=""><i class="fa-brands fa-instagram"></i></a>
    </div>
    <div class="connectWithMe">
      <span>Coded by Lovish Duggal</span>
      <div class="socials">
        <a href="https://twitter.com/lovishdtwts"><i class="fa-brands fa-twitter"></i></a> &NonBreakingSpace;
        <a href="https://github.com/lovishduggal"><i class="fa-brands fa-github"></i></a>
      </div>
    </div>
  </footer>
</body>

</html>
